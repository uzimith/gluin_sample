<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Gluin Sample</title>

    <style>
      html,body {
        height : 100%;
      }
      #console {
        height: 140px;
        overflow: scroll;
        background: #555;
        color: #fff;
        border-radius: 5px;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="lib/jquery-1.11.3.min.js"  defer></script>
    <script src="lib/sha256.js" defer></script>
    <script src="app.js" defer></script>

  </head>

  <body>
    <h3>Gluin</h3>
    <h3>ログイン</h3>
    <button id="login">Login</button>
    
    <hr />
    
    <h2>直接Arduinoを操作する</h2>
    <button id="on">on</button>
    <button id="off">off</button>

    <h2>ログ</h2>
    <div id="console">
    </div>
  </body>

</html>
